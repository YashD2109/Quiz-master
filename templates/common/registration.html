<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert-warning {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
        }

        .container p {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registration</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" action="/registration">
            <div class="form-group">
                <label for="job">Register as:</label>
                <select class="form-control" id="job" name="job" required>
                    <option value="user" {% if request.form.get('job')=='user' %}selected{% endif %}>User</option>
                    <!-- <option value="admin" {% if request.form.get('job')=='admin' %}selected{% endif %}>Admin</option> -->
                </select>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Create a password" required>
                <button id="toggle-password" class="eye-btn">üëÅÔ∏è</button>
            </div>

            <div class="form-group">
                <label for="re_password">Confirm Password:</label>
                <input type="password" class="form-control" id="re_password" name="re_password"
                    placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" class="form-control" id="qualification" name="qualification"
                    placeholder="Enter your qualification">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ request.form.get('dob') }}"
                    required>
            </div>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
    <script>
        const passwordField = document.getElementById('password');
        const togglePasswordButton = document.getElementById('toggle-password');
        togglePasswordButton.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        });
    </script>

</body>

</html>
